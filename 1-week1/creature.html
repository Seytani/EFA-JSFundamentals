<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creature.css">
    <title>Resting</title>
</head>

<body>
    <h1>Two halves are equal, a cross between two evils, hover over my mind's eye to see my other half...</h1>
    <!-- resting face -->
    <div class="resting-face">
            <div class="mindeye"></div>
            <div id="lefteye">
                <div class="eyelid">
                    <div class="closedeye-effect"></div>
                    <div class="eyelashes">
                        <div class="eyelash1"></div>
                        <div class="eyelash2"></div>
                        <div class="eyelash3"></div>
                        <div class="eyelash4"></div>
                    </div>
                </div>
            </div>
            <div id="righteye">
                <div class="eyelid">
                    <div class="closedeye-effect"></div>
                    <div class="eyelashes">
                        <div class="eyelash1"></div>
                        <div class="eyelash2"></div>
                        <div class="eyelash3"></div>
                        <div class="eyelash4"></div>
                    </div>
                </div>
            </div>
            <div class="mouth">
                <div class="upperlip1"></div>
                <div class="upperlip2"></div>
            </div>
        </div>
    </div>
    <!-- Evil face -->
    <div class="evil-face">
        <div id="evil-lefteye">
            <div class="evil-eyelid">
                <div class="evil-eye"></div>
                <div class="evil-pupil"></div>
            </div>
        </div>
        <div id="evil-righteye">
            <div class="evil-eyelid">
                <div class="evil-eye"></div>
                <div class="evil-pupil"></div>
            </div>
        </div>
        <div class="evil-mouth">
            <div class="evil-hideMouthSection"></div>
        </div>
    </div>
</body>

</html>
